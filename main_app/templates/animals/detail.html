{% extends 'base.html' %}


{% block title %}
    title
{% endblock title %}
    

{% block content %}
<h1> ANIMAL LIST</h1>

<div class="row">
    <div class="col row">
        <div class="card-div">
          <a href="{% url 'animals_detail' animal.id %}">
            <div class="card col s12 m6">
            <div class="card-content">
              <p>Animal: {{ a.name }}</span>
              <p>Breed: {{ a.breed }}</p>
              <p>Preferred Living Conditions: {{ a.preferred_living_conditions }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'animals_update' animal.id %}">Edit</a>
            </div>
            </div>
        </div>
    </div>
</div>   
{% endblock content %}
