{% extends 'base.html' %}


{% block content %}
    <h1>Add a farm</h1>

    
    {% if error_meesage %}
        <p class="red-text">{{ error_meesage }}</p>        
    {% endif %}
        
    <form action="{% url 'new_farm' user.id %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn" value="Add farm">
    </form>
{% endblock content %}
